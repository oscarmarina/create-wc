<!doctype html>
<html lang="en">
  <head>
    <title>Demo - <%= tagName %></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml" />
    <meta name="description" content="<%= tagName %>" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../define/<%= tagName %>.ts';

      const heading = 'World!';
      render(
        html`<<%= tagName %>
          @counterchange="${ev => console.log('==>', ev.detail)}" .heading=${heading}
          >some light-dom</<%= tagName %>
        >`,
        document.querySelector('#demo'),
      );
    </script>
  </body>
</html>
