<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../define/<%= tagName %>.js';

      const heading = 'World!';
      render(
        html`<pe-pe
          @counter-changed="${ev => console.log('==>', ev.detail)}"
          .heading=${heading}
          >some light-dom</pe-pe
        >`,
        document.querySelector('#demo'),
      );
    </script>
  </body>
</html>
